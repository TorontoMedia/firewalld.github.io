{% if page.path != "search.html" %}
<aside class="small-12 columns search-form">

<form action="{{ site.baseurl }}/search.html" method="get">
  <input class="search-input" type="text" name="search" placeholder="Search..."></input>
  <input class="search-submit" type="submit" value="Search"></input>
</form>

</aside>
{% endif %}
